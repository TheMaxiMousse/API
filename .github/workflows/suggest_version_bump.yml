name: Suggest Version Bump

permissions:
  contents: read
  statuses: write

on:
  push:
    branches:
      - main
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize
    paths:
      - '**/*.py'
    paths-ignore:
      - '**/tests/**'

jobs:
  suggest-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out PR code
        uses: actions/checkout@v4

      - name: Determine affected API versions
        id: changed
        run: |
          CHANGED_FOLDERS=$(git diff --name-only origin/main...HEAD | grep "^routes/" | cut -d/ -f2 | sort -u)
          echo "ğŸ“ Changed folders detected: $CHANGED_FOLDERS"
          echo "folders=$CHANGED_FOLDERS" >> $GITHUB_OUTPUT

      - name: Get PR labels
        id: pr_labels
        run: |
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Determine bump type
        id: bump
        run: |
          LABELS="${{ steps.pr_labels.outputs.labels }}"
          BUMP="patch"
          echo "$LABELS" | grep -q 'type: feature' && BUMP="minor"
          echo "$LABELS" | grep -q 'type: security' && BUMP="minor"
          echo "$LABELS" | grep -q 'type: refactor' && BUMP="patch"
          echo "$LABELS" | grep -q 'type: fix' && BUMP="patch"
          echo "$LABELS" | grep -q 'type: optimization' && BUMP="patch"
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

          echo "ğŸ“ Detected change in: ${{ steps.changed.outputs.folders }}"
          for folder in ${{ steps.changed.outputs.folders }}; do
            echo "ğŸ“Œ Suggest bump for routes/$folder/: $BUMP"
          done
